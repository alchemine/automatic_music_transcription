version: "3.8"

services:
  compute:
    build:
      context: .
    hostname: "dev"
    ports:
      - 8888:8888
    volumes:
      - .:/app
    environment:
      - PATH=/root/.local/bin:$PATH
    working_dir: /app
    command: poetry run jupyter notebook
    restart: always
    privileged: true
    ipc: host
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
